<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/signup.css" type="text/css">
    <script>
        function post() {
            var formData = {
                id: document.getElementById("userName").value,
                password: document.getElementById("userPassword").value,
                email: document.getElementById("email").value,
            };
            fetch("/register/go" , {
                method: "POST",
                headers: {
                "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
            })
                .then((data) => {
                console.log("Success:", data);
                window.location.href = '/login';
                })
                 .catch((error) => {
                  console.error("Error:", error);
            });
        }
    </script>
</head>

<body>
    <div class="e26_905">
        <span class="e26_906">계정이 이미 있으신가요? </span><span class="e26_907" onclick="window.location.href = '/login'">로그인</span>
        <form>
        <div onclick="post()" class="e26_908">
            <button class="e26_909"></button>
            <span class="e26_910" >회원가입</span>
        </div>
            <div class="e26_911">
                <div class="e26_912"></div>
                <div class="e26_913">
                    <span class="e26_914">
                        <input id="userPassword" type="password" name="userPassword" placeholder="비밀번호"></span>
                    <div class="e26_915"></div>
                </div>
            </div>
            <div class="e26_916">
                <div class="e26_917"></div><span class="e26_918">
                    <input id="email" type="text" name="email" placeholder="메일">
                </span>
            </div>
            <div class="e26_919">
                <div class="e26_920"></div><span class="e26_921">
                    <input id="userName" type="text" name="userName" placeholder="학번">
                </span>
            </div>
        </form>
        <span class="e26_922">계정 만들기!</span><span class="e28_1217">우리와 함께하기</span>

        <div class="e26_924">
            <div class="e26_925">
            </div>
        </div>
    </div>
</body>

</html>
