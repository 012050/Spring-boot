<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/voice.css" type="text/css">
  <script>
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    let recognition = new SpeechRecognition();
    recognition.interimResults = true;
    recognition.lang = 'ko-KR';

    let makeNewTextContent = function() {
      p = document.createElement('p');
      document.querySelector('.words').appendChild(p);
    };

    let p = null;

    recognition.start();
    recognition.onstart = function() {
      makeNewTextContent(); // 음성 인식 시작시마다 새로운 문단을 추가한다.
    };
    recognition.onend = function() {
      recognition.start();
    };
    recognition.onresult = function(e) {
      let texts = Array.from(e.results)
              .map(results => results[0].transcript).join("");

      p.textContent = texts;
    };

    document.getElementById('sendDataButton').addEventListener('click', function () {
        // P 태그의 텍스트 내용을 가져오는 함수
        function getTextFromPTags() {
            const pTags = document.querySelectorAll('.words p');
            const textArray = Array.from(pTags).map(p => p.textContent);
            return textArray;
        }

        // JSON 형식으로 데이터 구성
        const textData = getTextFromPTags();
        const jsonData = { text: textData };

        // HTTP POST 요청을 보냄
        fetch('http://localhost:80/api/v1/chat-gpt', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonData),
        })
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error('HTTP Request Error');
            }
        })
        .then(data => {
            // 서버의 응답을 처리
            console.log(data);
            const processedElement = document.getElementById('processed');
            const processedTag = document.createElement("p");
            processedTag.textContent = data; // 서버에서 반환한 텍스트 데이터
            processedElement.appendChild(processedTag);
        })
        .catch(error => {
            // 오류 처리
            console.error(error);
        });
    });
  </script>
